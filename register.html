<!DOCTYPE html>
<html>
<head>
    <title>Inscription - Site E-commerce</title>
    <link rel="stylesheet" href="styles.css"> <!-- Lien vers votre fichier CSS -->
</head>
<body>
    <div class="container">
        <form action="register.php" method="POST" class="register-form">
            <h2>Inscription</h2>

            <div class="form-group">
                <label for="id">id:</label>
                <input type="text" id="id" name="id" required>
            </div>
            
            <div class="form-group">
                <label for="username">Nom d'utilisateur :</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="email">Adresse e-mail :</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Mot de passe :</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <input type="submit" value="S'inscrire" class="btn-register">
            </div>
        </form>
        <p>Vous avez deja un compte ? <a href="login.html">Connectez-vous ici</a>.</p>
    </div>
</body>
</html>
